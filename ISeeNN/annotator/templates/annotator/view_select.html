<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <title>Annotator Selected Queries</title>
    {% load staticfiles %}
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="{% static "annotator/js/result_arrange.js" %}"></script>
    <link rel="stylesheet" href="{% static "annotator/css/result_arrange.css"%}">
</head>
<body>
<div id="results">
    {% for result in queries %}
        <a href="{% url 'annotator:view_selected_detail' result.query_image_id %}" target="_blank">
            <img class="list"
                 src="{% url 'search_web:get_thumbnail' result.query_image_id %}"
                 data-width="{{ result.width }}"
                 data-height="{{ result.height }}"
                 title=""
            />
        </a>
    {% endfor %}
</div>
<a href="{% url 'annotator:logout' %}">Logout</a>
</body>
</html>
