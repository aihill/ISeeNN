<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>MCC Image Search</title>
	<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="js/jquery.form.js"></script>

	<script type="text/javascript">
	HEIGHTS = [];

	function getheight(images, width) {
		width -= images.length * 5;
		var h = 0;
		for (var i = 0; i < images.length; ++i) {
			h += $(images[i]).data('width') / $(images[i]).data('height');
		}
		return width / h;
	}

	function setheight(images, height) {
		HEIGHTS.push(height);
		for (var i = 0; i < images.length; ++i) {
			$(images[i]).css({
				width: height * $(images[i]).data('width') / $(images[i]).data('height'),
				height: height
			});
			$(images[i]).attr('src', $(images[i]).attr('src').replace(/w[0-9]+-h[0-9]+/, 'w' + $(images[i]).width() + '-h' + $(images[i]).height()));
		}
	}

	function resize(images, width) {
		setheight(images, getheight(images, width));
	}

	function run(max_height) {
		var size = window.innerWidth - 50;

		var n = 0;
		var images = $('img.list');

		w: while (images.length > 0) {
			for (var i = 1; i < images.length + 1; ++i) {
				var slice = images.slice(0, i);
				var h = getheight(slice, size);
				if (h < max_height) {
					setheight(slice, h);
					n++;
					images = images.slice(i);
					continue w;
				}
			}
			setheight(slice, Math.min(max_height, h));
			n++;
			break;
		}
		console.log(n);
	}
	$(function() {
		window.addEventListener('resize', function() {
			run(205);
		});
		run(205);
	});
	function submit_search () {
		var percent = $('#percent'); 
	    var showimg = $('#showimg'); 
	    var progress = $("#progress"); 
    	var results = $("#results");
    	var image_file = $("image_file");
		$("#search_form").ajaxSubmit({
			dataType: 'json',
			beforeSend: function() {
				var percentVal = '0%'; 
				percent.html(percentVal);
			},
			uploadProgress: function(event, position, total, percentComplete) { 
				var percentVal = percentComplete + '%';
				percent.html(percentVal);
            },
            success: function(data) {
            	var img = "uploads/"+data.pic; 
                showimg.html("<img src='"+img+"' width='200'>");
                $("#search_form")[0].reset();
                results.empty();
                for (var i = 0; i < data.result_number; i++) {
			// var root_ip = "http://202.38.73.2:8080/image/";
			var root_ip = "http://192.168.104.184:8080/image/";
                	var img_src = root_ip+data.ids[i];

                	results.append($("<img class='list' src='"+img_src+"' data-width='"+data.widths[i]+"' data-height='"+data.heights[i]+"'/>"));
                }
		run(205);
            }
		});
	}

	</script>
<style type="text/css">
#results img.list {
	border: 1px solid black;
	padding: 1px;
	margin-right: 1px;
}
</style>
